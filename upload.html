<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis Upload</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            margin-top: 50px;
            max-width: 1000px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #ff7f50;
            border-color: #ff7f50;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff5722;
            border-color: #ff5722;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .form-control-file {
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Skin Analysis: Select Your Gender</h2>

        <!-- Gender Selection -->
        <div id="gender-selection" style="display:flex; justify-content: center;" class="mb-4">
            <button class="btn btn-primary me-3" onclick="showUploadSection('Male')">Male</button>
            <button class="btn btn-primary" onclick="showUploadSection('Female')">Female</button>
        </div>

        <!-- Upload Section -->
        <div id="upload-section" class="d-none">
            <h3 id="gender-heading" class="text-center mb-4"></h3>
            <form action="/skincare" method="post" enctype="multipart/form-data">
                <input type="hidden" name="gender" id="gender-input">
                <div class="form-group">
                    <label for="image" class="form-label">Choose an image</label>
                    <input type="file" class="form-control" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Analyze</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showUploadSection(gender) {
            document.getElementById('gender-heading').textContent = `Upload Your Photo for Skin Analysis (${gender})`;
            document.getElementById('gender-input').value = gender;
            document.getElementById('gender-selection').classList.add('d-none');
            document.getElementById('upload-section').classList.remove('d-none');
        }
    </script>
</body>

</html>
